<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fancy Weather</title>
</head>
<body>
<header>
  <div class="switchers">

    <div class="theme-switcher button">
      <div class="container animation-5">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
        <div class="shape shape4"></div>
      </div>
    </div>

    <span class="language-switcher">
    <input checked="checked" id="En" name="languages" type="radio" value="En">
      <label for="En">En</label>
    <input id="Ru" name="languages" type="radio" value="Ru">
      <label for="Ru">Ru</label>
    <input id="Be" name="languages" type="radio" value="Be">
      <label for="Be">Be</label>
    </span>

    <div class="temperature-switcher">
      <form class="toggle">
        <input id="choice1" name="choice" type="radio" value="C">
        <label for="choice1">°C</label>
        <input id="choice2" name="choice" type="radio" value="F">
        <label for="choice2">°F</label>
        <div id="flap"><span class="content">°F</span></div>
      </form>

    </div>
  </div>

  <div class="search-wrapper">
    <form class="form">
      <input class="form__field" placeholder="Search city or ZIP" type="email"/>
      <button class="btn btn--primary btn--inside uppercase" type="submit">Send</button>
    </form>
  </div>
</header>

<div class="main-wrapper">

  <main class="info">
    <section class="location">
      <h1 class="city">
        Minsk, Belarus
      </h1>
      <p class="date-time">
        Mon 28 October 17:23:12
      </p>
    </section>
    <article class="current-weather">
      <div class="current-temperature">
        <span>18</span>
        <span class="o-sign">°</span>
      </div>
      <section class="overview">
        <img alt="weather picture" class="weather-pic" src="src/assets/img/cloud.png">
        <div class="weather-info">
          <h3>Overcast</h3>
          <h3>Feels like: 7°</h3>
          <h3>Wind: 2m/s</h3>
          <h3>Humidity: 83%</h3>
        </div>
      </section>
    </article>
    <article class="forecast">
      <section class="forecast-days">
        <h3>Tuesday</h3>
        <div class="forecast-info">
          <span class="forecast-temperature">7°</span>
          <img alt="forecast picture" class="forecast-pic" src="src/assets/img/forecast.png">
        </div>
      </section>
      <section class="forecast-days">
        <h3>Wednesday</h3>
        <div class="forecast-info">
          <span class="forecast-temperature">6°</span>
          <img alt="forecast picture" class="forecast-pic" src="src/assets/img/forecast.png">
        </div>
      </section>
      <section class="forecast-days">
        <h3>Tuesday</h3>
        <div class="forecast-info">
          <span class="forecast-temperature">3°</span>
          <img alt="forecast picture" class="forecast-pic" src="src/assets/img/forecast.png">
        </div>
      </section>
    </article>
  </main>
  <section class="map">
    <div class="map-pic">
      <img alt="Map" src="src/assets/img/Map.png">
    </div>
    <div class="map-coordinates">
      <p class="map__point">
        Latitude: <span class="latitude-data">53°54'</span>
      </p>
      <p class="map__point">
        Longitude: <span class="latitude-data">27°34'</span>
      </p>
    </div>
  </section>

</div>
</body>
</html>
