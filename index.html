<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <script src="https://api-maps.yandex.ru/2.1/?apikey=83e65dd5-03d3-4f33-8e3e-6ac364525192&lang=en_US"
          type="text/javascript">
  </script>
  <title>Fancy Weather</title>
</head>
<body>
<div class="body-wrapper">

  <header>
    <div class="switchers">

      <div class="theme-switcher button">
        <div class="container animation-5">
          <div class="shape shape1"></div>
          <div class="shape shape2"></div>
          <div class="shape shape3"></div>
          <div class="shape shape4"></div>
        </div>
      </div>

      <span class="language-switcher">
    <input checked="checked" id="En" name="languages" type="radio" value="En">
      <label for="En">En</label>
    <input id="Ru" name="languages" type="radio" value="Ru">
      <label for="Ru">Ru</label>
    <input id="Be" name="languages" type="radio" value="Be">
      <label for="Be">Be</label>
    </span>

      <div class="temperature-switcher">
        <form class="toggle">
          <input id="tempF" name="choice" type="radio" value="°F">
          <label for="tempF">°F</label>
          <input id="tempC" name="choice" type="radio" value="°C">
          <label for="tempC">°C</label>
          <div id="flap"><span class="content">°F</span></div>
        </form>

      </div>
    </div>

    <div class="search-wrapper">
      <form class="form">
        <input class="form__field" placeholder="Search city or ZIP(US)" type="text"/>
        <button class="btn btn--primary btn--inside uppercase" type="submit">Search</button>
      </form>
    </div>
  </header>

  <div class="message"></div>

  <div class="main-wrapper">
    <main class="info">
      <section class="location">
        <h1>
          <span class="city">Grodno</span>, <span class="country">Belarus</span>
        </h1>
        <p class="date-time">
          <span class="date-week">Mon</span> <span class="date-day">28</span> <span class="date-month">October</span>
          <span class="date-hours">17</span>:<span class="date-minutes">23</span>:<span class="date-seconds">12</span>
        </p>
      </section>
      <article class="current-weather">
        <div class="current-temperature">
          <span class="temperature current-temperature__value">16</span>
          <span class="o-sign">°</span>
        </div>
        <section class="overview">
          <img alt="weather picture" class="weather-pic" src="src/assets/img/cloud.png">
          <div class="weather-info">
            <h3 class="condition">Overcast</h3>
            <h3>Feels like: <span class="feels">7</span>°</h3>
            <h3>Wind: <span class="wind">2</span>m/s</h3>
            <h3>Humidity: <span class="humidity">83</span>%</h3>
          </div>
        </section>
      </article>
      <article class="forecast">
        <section class="forecast-days">
          <h3 class="day1-week">Tuesday</h3>
          <div class="forecast-info">
            <span class="temperature forecast-temperature">7</span>°
            <img alt="forecast picture" class="forecast-pic" src="src/assets/img/forecast.png">
          </div>
        </section>
        <section class="forecast-days">
          <h3 class="day2-week">Wednesday</h3>
          <div class="forecast-info">
            <span class="temperature forecast-temperature">6</span>°
            <img alt="forecast picture" class="forecast-pic" src="src/assets/img/forecast.png">
          </div>
        </section>
        <section class="forecast-days">
          <h3 class="day3-week">Tuesday</h3>
          <div class="forecast-info">
            <span class="temperature forecast-temperature">3</span>°
            <img alt="forecast picture" class="forecast-pic" src="src/assets/img/forecast.png">
          </div>
        </section>
      </article>
    </main>
    <section class="map">
      <div class="map-overlay">
        <div id="map" class="map-pic"></div>
      </div>
      <div class="map-coordinates">
        <p class="map__point">
          Latitude: <span class="latitude-d">53</span>°<span class="latitude-m">54</span>'
        </p>
        <p class="map__point">
          Longitude: <span class="longitude-d">27</span>°<span class="longitude-m">34</span>'
        </p>
      </div>
    </section>

  </div>
</div>
</body>
</html>
